<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reception - Hafiz Muhammad Abdullah</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Bubblegum+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background: #000; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        /* Start Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 5000; transition: 0.8s ease;
        }
        .arabic { font-family: 'Amiri', serif; font-size: clamp(2rem, 8vw, 3rem); margin-bottom: 30px; text-align: center; }

        /* Slide System */
        #main-container { display: none; height: 100vh; width: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .slide { 
            height: 100vh; width: 100%; scroll-snap-align: start;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; text-align: center; overflow: hidden;
            padding: 0 10px; box-sizing: border-box;
        }

        /* Slide 1: Video */
        .video-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 0; background: #000; 
        }
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: pointer;
        }
        
        /* Slide 2: Scratch Date Cards */
        .date-reveal-container { 
            display: flex; gap: 10px; justify-content: center; align-items: center; 
            flex-wrap: wrap; margin-top: 20px; z-index: 20; 
        }
        .scratch-card { 
            position: relative; width: 85px; height: 85px; 
            background: #fff; border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); overflow: hidden;
        }
        .hidden-text { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            color: var(--gold); font-weight: 800; font-size: 1.2rem; z-index: 1;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: crosshair; touch-action: none; }

        /* Slide 3: Countdown - FIXED CENTERING */
        .countdown-display { 
            font-size: clamp(2rem, 8vw, 3rem); color: var(--gold); font-weight: bold; 
            display: flex; justify-content: center; /* Centers items horizontally */
            align-items: center; width: 100%; gap: 15px; 
        }
        .countdown-label { font-size: 0.8rem; color: #555; text-transform: uppercase; letter-spacing: 3px; margin-top: 10px; }

        /* Slide 4: Venue & Map */
        .map-frame { 
            width: 100%; height: 250px; border-radius: 15px; 
            border: 3px solid var(--gold); margin-top: 15px; background: #eee; 
        }

        /* Responsive Card */
        .welcome-card { 
            background: var(--glass); padding: 25px; 
            border-radius: 20px; border: 2px solid var(--gold); 
            width: 90%; max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); 
            margin: auto;
        }

        .btn { background: var(--gold); color: white; padding: 15px 50px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 1.2rem; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); }

        @media (max-width: 600px) {
            .scratch-card { width: 80px; height: 80px; } 
            h2 { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="arabic">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        <button class="btn" onclick="startInvitation()">Open Invitation</button>
    </div>

    <audio id="music" loop muted>
        <source src="fiikuri-ramadan-vibes-music-uplifting-promotion-beats-306195.mp3" type="audio/mpeg">
    </audio>

    <div id="main-container">
        
        <section class="slide" onclick="forcePlayVideo()">
            <video id="inviteVideo" class="video-bg" loop muted playsinline preload="auto" poster="Wedding_Bg.webp">
                <source src="Wedding_Invitation_Video_Creation.mp4" type="video/mp4">
            </video>
            <div class="play-overlay"></div>
            <p style="position: absolute; bottom: 40px; color: white; font-size: 0.9rem; background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 20px; z-index: 20;">Tap anywhere & Scroll ↓</p>
        </section>

        <section class="slide" style="background: url('Wedding_Bg.webp') center/cover;">
            <div class="welcome-card">
                <h2 style="margin: 0; color: #333;">Save The Date</h2>
                <p style="font-size: 0.9rem; color: #666; margin-top: 5px;">Scratch the boxes below!</p>
                <div class="date-reveal-container">
                    <div class="scratch-card"><div class="hidden-text">27</div><canvas id="c-day" width="85" height="85"></canvas></div>
                    <div class="scratch-card"><div class="hidden-text" style="font-size: 1rem;">MARCH</div><canvas id="c-month" width="85" height="85"></canvas></div>
                    <div class="scratch-card"><div class="hidden-text">2026</div><canvas id="c-year" width="85" height="85"></canvas></div>
                </div>
            </div>
        </section>

        <section class="slide" style="background: url('Wedding_Bg.webp') center/cover;">
            <div class="welcome-card">
                <h2 style="margin-bottom: 20px; color: #333;">Countdown</h2>
                <div class="countdown-display">
                    <div id="days">00</div> : <div id="hours">00</div> : <div id="mins">00</div>
                </div>
                <div class="countdown-label">Days   Hours   Mins</div>
            </div>
        </section>

        <section class="slide" style="background: url('Wedding_Bg.webp') center/cover;">
            <div class="welcome-card">
                <p style="font-size: 1rem; color: #555;">The celebration will take place at</p>
                <h2 style="margin: 10px 0; color: var(--gold); font-size: 1.8rem;">Four Seasons Restaurant</h2>
                <p style="font-weight: bold; font-size: 0.9rem; margin-bottom: 10px;">Bahawalpur</p>
                
                <iframe 
                    class="map-frame"
                    src="https://maps.google.com/maps?q=Four+Seasons+Restaurant+Bahawalpur&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

    </div>

    <script>
        function startInvitation() {
            const video = document.getElementById('inviteVideo');
            video.muted = true;
            video.play().catch(e => console.log("Auto-play blocked, waiting for tap.", e));

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                setupScratchCard('c-day', 85);
                setupScratchCard('c-month', 85);
                setupScratchCard('c-year', 85);
                startCountdown();
            }, 800);
        }

        function forcePlayVideo() {
            const video = document.getElementById('inviteVideo');
            if (video.paused) { video.muted = true; video.play(); }
        }

        function setupScratchCard(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#C0C0C0'; ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = '#999'; ctx.font = "bold 24px Arial"; 
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText("?", size/2, size/2);

            ctx.globalCompositeOperation = 'destination-out';
            let isDrawing = false;

            function scratch(x, y) {
                ctx.beginPath(); ctx.arc(x, y, 15, 0, Math.PI * 2); ctx.fill();
            }

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; });
            canvas.addEventListener('mouseup', () => { isDrawing = false; });
            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                scratch(e.clientX - rect.left, e.clientY - rect.top);
            });

            canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
            canvas.addEventListener('touchend', () => { isDrawing = false; });
            canvas.addEventListener('touchmove', (e) => {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                scratch(touch.clientX - rect.left, touch.clientY - rect.top);
            });
        }

        function startCountdown() {
            const target = new Date("March 27, 2026 14:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                if (diff > 0) {
                    document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                    document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                    document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                }
            }, 1000);
        }
    </script>
</body>
</html>
