<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Reception</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Bubblegum+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; overflow: hidden; background: #000; }

        /* Start Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 2000; transition: 1s ease;
        }

        /* Arabic Bismillah Styling */
        .arabic { font-family: 'Amiri', serif; font-size: 2.5rem; margin-bottom: 20px; color: #1a1a1a; }

        /* Main Invitation - Now fits perfectly on one screen */
        #invitation-container { 
            display: none; height: 100vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('Wedding_Bg.webp');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        /* Animated Corner GIFs */
        .corner-gif { position: absolute; width: clamp(70px, 15vw, 120px); opacity: 0; transition: all 1s ease-out; z-index: 100; }
        .g1 { top: -100px; left: -100px; }     /* love.gif */
        .g2 { top: -100px; right: -100px; }    /* wedding.gif */
        .g3 { bottom: -100px; left: -100px; }  /* wedding-date.gif */
        .g4 { bottom: -100px; right: -100px; } /* Just Married Dance */

        /* Trigger Positions */
        .animate-gifs .g1 { top: 10px; left: 10px; opacity: 1; }
        .animate-gifs .g2 { top: 10px; right: 10px; opacity: 1; }
        .animate-gifs .g3 { bottom: 10px; left: 10px; opacity: 1; }
        .animate-gifs .g4 { bottom: 10px; right: 10px; opacity: 1; }

        /* Compact Card for Single Page Fit */
        .content-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 3px solid var(--gold);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        h1 { font-family: 'Bubblegum Sans', cursive; font-size: 2.2rem; margin: 10px 0; color: #000; }
        .fun-urdu { font-weight: 600; color: #444; font-size: 1rem; margin-bottom: 10px; }
        
        .map-frame { width: 100%; height: 180px; border-radius: 12px; margin-top: 15px; border: 1px solid #ddd; }

        .btn {
            background: var(--gold); color: white; padding: 12px 35px;
            border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="arabic">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        <button class="btn" onclick="startInvitation()">Open Invitation</button>
        <img src="love.gif" style="position:absolute; top:10px; left:10px; width:60px;">
        <img src="wedding.gif" style="position:absolute; top:10px; right:10px; width:60px;">
    </div>

    <audio id="music" loop>
        <source src="fiikuri-ramadan-vibes-music-uplifting-promotion-beats-306195.mp3" type="audio/mpeg">
    </audio>

    <div id="main-invitation">
        <img src="love.gif" class="corner-gif g1">
        <img src="wedding.gif" class="corner-gif g2">
        <img src="wedding-date.gif" class="corner-gif g3">
        <img src="Just Married Dance GIF by Animanias.gif" class="corner-gif g4">

        <div class="content-card">
            <p class="fun-urdu">Tayyar ho jayein! Abdullah ki reception party mein dhoom machanay ke liye aap sab invited hain! ❤️</p>
            <p style="letter-spacing: 2px; color: #888; font-size: 0.7rem;">OUR GROOM</p>
            <h1>Hafiz Muhammad Abdullah</h1>
            <p style="font-size: 1.2rem; color: var(--gold); font-weight: bold; margin: 5px 0;">27 MARCH 2026 • 2:00 PM</p>
            <p style="font-size: 0.9rem; margin: 0;"><b>Four Seasons Restaurant, Bahawalpur</b></p>

            <iframe 
                class="map-frame"
                src="https://maps.google.com/?cid=17512562987375104887&g_mp=Cidnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLlNlYXJjaFRleHQ" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        function startInvitation() {
            const audio = document.getElementById('music');
            audio.play().catch(e => console.log("Music play blocked"));

            const overlay = document.getElementById('overlay');
            const container = document.getElementById('main-invitation');
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                container.style.display = 'flex';
                // Delay the GIF entrance for a cool effect
                setTimeout(() => {
                    container.classList.add('animate-gifs');
                }, 500);
            }, 1000);
        }
    </script>
</body>
</html>
