<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #1a1a1a;
            --white: #ffffff;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--dark);
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1350&q=80'); /* Replace with your image link */
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 0; }
        .date { font-size: 1.5rem; letter-spacing: 3px; color: var(--gold); }
        
        .section { padding: 80px 20px; max-width: 800px; margin: auto; }
        .btn {
            background-color: var(--gold);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.05); background-color: #b8962e; }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .time-box { background: #f4f4f4; padding: 15px; border-radius: 10px; min-width: 70px; }
        .time-box span { display: block; font-size: 2rem; font-weight: bold; color: var(--gold); }
    </style>
</head>
<body>

    <section class="hero">
        <p>YOU ARE INVITED TO THE RECEPTION OF</p>
        <h1>Waleed & Partner</h1>
        <p class="date">JUNE 15, 2026</p>
    </section>

    <section class="section">
        <h2 style="font-family: 'Playfair Display';">The Celebration</h2>
        <p>We are delighted to invite you to celebrate our special day. Your presence would mean the world to us.</p>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span>Days</div>
            <div class="time-box"><span id="hours">00</span>Hrs</div>
            <div class="time-box"><span id="mins">00</span>Mins</div>
        </div>

        <div style="margin-top: 50px;">
            <h3>Venue</h3>
            <p>The Grand Marquee, Lahore<br>6:00 PM onwards</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.5657352352136!2d74.3413!3d31.5204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDMxJzEzLjQiTiA3NMKwMjAnMjguNyJF!5e0!3m2!1sen!2spk!4v1650000000000!5m2!1sen!2spk" width="100%" height="300" style="border:0; border-radius:15px;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <a href="YOUR_GOOGLE_FORM_URL_HERE" class="btn">RSVP NOW</a>
    </section>

    <script>
        // Countdown Logic
        const targetDate = new Date("June 15, 2026 18:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h;
            document.getElementById("mins").innerText = m;
        }, 1000);
    </script>
</body>
</html>
