<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception - Hafiz Muhammad Abdullah</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Bubblegum+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.9); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Poppins', sans-serif; background: #000; overflow: hidden; }

        /* Start Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 4000; transition: 1s ease;
        }
        .arabic { font-family: 'Amiri', serif; font-size: clamp(1.5rem, 8vw, 2.5rem); margin-bottom: 20px; }

        /* Slide System */
        #main-container { display: none; height: 100vh; width: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .slide { 
            height: 100vh; width: 100%; scroll-snap-align: start;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; text-align: center; overflow: hidden;
        }

        /* Slide 1: Video Background */
        /* Z-index fixed to ensure it stays behind but visible */
        .video-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; background: #000; 
        }
        
        /* Slide 2: Scratch Reveal */
        .scratch-box { position: relative; width: 300px; height: 200px; margin: 20px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #scratch-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; z-index: 2; border-radius: 15px; touch-action: none; }
        .countdown-content { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; z-index: 1; 
        }
        .time-box { display: flex; gap: 10px; font-weight: bold; color: var(--gold); font-size: 1.8rem; }

        /* Slide 3: Venue Card */
        .welcome-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 3px solid var(--gold); max-width: 85%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .map-frame { width: 100%; height: 250px; border-radius: 15px; border: 1px solid var(--gold); margin-top: 15px; }

        .btn { background: var(--gold); color: white; padding: 12px 45px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 1.1rem; }
        .decor-gif { position: absolute; width: 80px; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="arabic">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        <button class="btn" onclick="startInvitation()">Open Invitation</button>
    </div>

    <audio id="music" loop muted>
        <source src="fiikuri-ramadan-vibes-music-uplifting-promotion-beats-306195.mp3" type="audio/mpeg">
    </audio>

    <div id="main-container">
        <section class="slide">
            <video id="inviteVideo" class="video-bg" loop muted playsinline preload="auto" poster="Wedding_Bg.webp">
                <source src="Wedding_Invitation_Video_Creation.mp4" type="video/mp4">
            </video>
        </section>

        <section class="slide" style="background: url('Wedding_Bg.webp') center/cover;">
            <div class="welcome-card">
                <h2 style="margin: 0;">Save The Date</h2>
                <p style="color: var(--gold); font-weight: bold; font-size: 1.4rem; margin: 5px 0;">27 MARCH 2026</p>
                <div class="scratch-box">
                    <div class="countdown-content">
                        <div class="time-box">
                            <div id="days">00</div><span>:</span>
                            <div id="hours">00</div><span>:</span>
                            <div id="mins">00</div>
                        </div>
                        <p style="font-size: 0.7rem; margin-top: 5px; letter-spacing: 2px;">DAYS | HRS | MINS</p>
                    </div>
                    <canvas id="scratch-canvas"></canvas>
                </div>
            </div>
        </section>

        <section class="slide" style="background: url('Wedding_Bg.webp') center/cover;">
            <div class="welcome-card">
                <h2 style="margin: 0;">Venue & Location</h2>
                <p style="margin: 10px 0;"><b>Four Seasons Restaurant, Bahawalpur</b></p>
                <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3475.4623133649987!2d71.6918664!3d29.3860015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b90903337a77f%3A0xc3f173c38171129b!2sFour%20Seasons%20Restaurant!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <img src="love.gif" class="decor-gif" style="top:20px; left:20px;">
            <img src="wedding.gif" class="decor-gif" style="top:20px; right:20px;">
            <img src="Just Married Dance GIF by Animanias.gif" class="decor-gif" style="bottom:20px; right:20px; width:100px;">
        </section>
    </div>

    <script>
        function startInvitation() {
            const video = document.getElementById('inviteVideo');
            
            // Force play immediately on click
            video.play().catch(e => console.log("Video still buffering or blocked:", e));

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                
                // Play again to be sure
                video.play();
                
                initScratch();
                startCountdown();
            }, 1000);
        }

        function initScratch() {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300; canvas.height = 200;
            ctx.fillStyle = '#C0C0C0'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
            let isDrawing = false;

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.beginPath(); ctx.arc(x, y, 35, 0, Math.PI * 2); ctx.fill();
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });
        }

        function startCountdown() {
            const target = new Date("March 27, 2026 14:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                if (diff > 0) {
                    document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                    document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                    document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                }
            }, 1000);
        }
    </script>
</body>
</html>
