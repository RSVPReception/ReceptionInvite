<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Reception</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Bubblegum+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.95); }
        
        /* Basic Reset */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Poppins', sans-serif; background: #000; overflow: hidden; 
        }

        /* Start Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 2000; transition: 1s ease;
        }

        .arabic { font-family: 'Amiri', serif; font-size: clamp(1.5rem, 8vw, 2.5rem); margin-bottom: 20px; color: #1a1a1a; }

        /* Main Invitation Container - FIXED CENTERING */
        #invitation-container { 
            display: none; height: 100vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('Wedding_Bg.webp');
            background-size: cover; background-position: center;
            position: relative; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Corner GIFs - Setup for Entrance Animation */
        .corner-gif { position: absolute; width: clamp(60px, 15vw, 110px); opacity: 0; transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; }
        
        /* Initial Hidden Positions */
        .g1 { top: -150px; left: -150px; }     /* love.gif */
        .g2 { top: -150px; right: -150px; }    /* wedding.gif */
        .g3 { bottom: -150px; left: -150px; }  /* wedding-date.gif */
        .g4 { bottom: -150px; right: -150px; } /* Just Married Dance */

        /* Animation Trigger */
        .animate-content .g1 { top: 10px; left: 10px; opacity: 1; }
        .animate-content .g2 { top: 10px; right: 10px; opacity: 1; }
        .animate-content .animate-content .g3 { bottom: 10px; left: 10px; opacity: 1; }
        .animate-content .g4 { bottom: 10px; right: 10px; opacity: 1; }

        /* Content Card */
        .content-card {
            background: var(--glass);
            padding: 25px; border-radius: 20px;
            width: 85%; max-width: 420px; text-align: center;
            border: 3px solid var(--gold);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            z-index: 10; transform: scale(0.8); opacity: 0; transition: 1s ease;
        }
        
        .animate-content .content-card { transform: scale(1); opacity: 1; }

        h1 { font-family: 'Bubblegum Sans', cursive; font-size: clamp(1.8rem, 6vw, 2.5rem); margin: 10px 0; color: #000; }
        .fun-urdu { font-weight: 600; color: #333; font-size: 1rem; line-height: 1.4; }
        
        /* Map Adjustments */
        .map-frame { width: 100%; height: 200px; border-radius: 12px; margin-top: 15px; border: 1px solid #ddd; background: #eee; }

        .btn {
            background: var(--gold); color: white; padding: 12px 40px;
            border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); }

        /* Front Page GIF Decorations */
        .front-decor { position: absolute; width: 60px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="overlay">
        <img src="love.gif" class="front-decor" style="top:10px; left:10px;">
        <img src="wedding.gif" class="front-decor" style="top:10px; right:10px;">
        
        <div class="arabic">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        <button class="btn" onclick="startInvitation()">Open Invitation</button>
    </div>

    <audio id="music" loop>
        <source src="fiikuri-ramadan-vibes-music-uplifting-promotion-beats-306195.mp3" type="audio/mpeg">
    </audio>

    <div id="invitation-container">
        <img src="love.gif" class="corner-gif g1">
        <img src="wedding.gif" class="corner-gif g2">
        <img src="wedding-date.gif" class="corner-gif g3">
        <img src="Just Married Dance GIF by Animanias.gif" class="corner-gif g4">

        <div class="content-card">
            <p class="fun-urdu">Chalo bhai! Abdullah ki reception party hone wali hai, aur aap sab ka aana lazmi hai! ❤️</p>
            <p style="letter-spacing: 2px; color: #888; font-size: 0.7rem; font-weight: bold; margin-bottom: 0;">OUR GROOM</p>
            <h1>Hafiz Muhammad Abdullah</h1>
            <p style="font-size: 1.3rem; color: var(--gold); font-weight: bold; margin: 5px 0;">27 MARCH 2026 • 2:00 PM</p>
            <p style="font-size: 0.9rem; margin: 0;"><b>Four Seasons Restaurant, Bahawalpur</b></p>

            <iframe 
                class="map-frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3476.353347087819!2d71.6888478753238!3d29.38917637516084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x393b9d49a986dc49%3A0xf3091f4061659377!2sFour%20Seasons%20Restaurant!5e0!3m2!1sen!2s!4v1715891234567!5m2!1sen!2s0" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        function startInvitation() {
            // Music Playback
            const audio = document.getElementById('music');
            audio.play().catch(e => console.log("Audio requires interaction"));

            const overlay = document.getElementById('overlay');
            const container = document.getElementById('invitation-container');
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                container.style.display = 'flex';
                // Trigger the animations for GIFs and Card
                setTimeout(() => {
                    container.classList.add('animate-content');
                }, 100);
            }, 800);
        }
    </script>
</body>
</html>
